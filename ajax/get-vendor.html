<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/get-vendor.js"></script>
    <title>Vendor Details</title>
</head>
<body>
    <div class="tcontainer" class="get-vendor">
    <table class="table table-striped table-sm table-dark">
        <tr>
            <td>ID</td><td id="vid"></td>
        </tr>
        <tr>
            <td>Code</td><td id="vcode"></td>
        </tr>
        <tr>
        <td>Name</td><td id="vname"></td>
        </tr>
        <td>Address</td><td id="vaddress"></td>
        </tr>
        </tr>
        <td>City</td><td id="vcity"></td>
        </tr>
        </tr>
        <td>State</td><td id="vstate"></td>
        </tr>
        </tr>
        <td>Zip</td><td id="vzip"></td>
        </tr>
        </tr>
        <td>Phone</td><td id="vphone"></td>
        </tr>
        </tr>
        <td>Email</td><td id="vemail"></td>
        </tr>
    </table>
    <div>
        <button class="btn btn-primary" id="remove">Remove</button>
        <span id="verify"> | </span>
        <button class="btn btn-danger" id="verify-delete">VERIFY</button>
    </div>
    </div>
</body>
</html>
