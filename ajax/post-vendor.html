<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/post-vendor.js"></script>
    <title>Vendor Details</title>
</head>
<body>
    <table class="table table-striped table-sm table-dark">
        <tr>
            <td>ID</td><td><input id="vid" value="0" disabled></td>
        </tr>
        <tr>
            <td>Code</td><td><input id="vcode"></td>
        </tr>
        <tr>
            <td>Name</td><td> <input id="vname"></td>
        </tr>
            <td>Address</td><td><input id="vaddress"></td>
        </tr>
        </tr>
            <td>City</td><td><input id="vcity"></td>
        </tr>
        </tr>
            <td>State</td><td><input id="vstate"></td>
        </tr>
        </tr>
            <td>Zip</td><td><input id="vzip"></td>
        </tr>
        </tr>
            <td>Phone</td><td><input id="vphone"></td>
        </tr>
        </tr>
            <td>Email</td><td><input id="vemail"></td>
        </tr>
    </table>
    <button id="save">Save</button>
</body>
</html>
