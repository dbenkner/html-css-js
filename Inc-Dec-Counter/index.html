<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc/Dec Counter</title>
    <script src="js/counter.js"></script>
</head>
<body>
    <button id="down" onclick="dec()">Decreament</button>
    <input type="text" readonly="true" id="count" onchange="change(counter)">
    <button id="up" onclick="inc(counter)">Increament</button>
</body>
</html>
